<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            
            <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la  Barberia Alura"></h1>
            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            </nav>
             </div>
        </header>

        
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email"correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXXXX">

                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" class="input-padron" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>多Como les gustaria que lo contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                
                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de Alura?</label>             
                
                <input type="submit"  value="Enviar formulario" class="enviar">

                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8am - 8pm</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>8am - 8pm</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8am - 8pm</td>
                        </tr>
                    </tbody>
                </table>

            </form>


        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la  Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura 2023</p>

        </footer>

    </body>

</html>
